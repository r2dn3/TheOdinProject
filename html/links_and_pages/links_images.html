<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Links and Images TOP</title>
</head>
<body>

    <!--Prueba de crear un link simple hacia la pagina de TOP a la que pertenece esta leccion-->
    <a href="https://www.theodinproject.com/lessons/foundations-links-and-images">The link of this lesson</a>

    <br>

    <!--creando un link relativo a un html en el mismo folder-->
    <a href="./about/about.html">Relative link to the file about.html</a>

    <br>

    <!--para abrir el link en una nueva tab o ventana se pone target="_blank"-->
    <a href="https://www.theodinproject.com/lessons/foundations-links-and-images" target="_blank">The link of this lesson in a new tab</a>
    <!--se puede poner rel="noopener noreferrer" para establecer la relacion de la tab abierta
    con la pagina original, noopener previene que el link abierto gane acceso a la pagina original y
    noreferrer previene al link abierto saber que pagina o recurso tiene una referencia hacia el.
    Se puede usar solo noreferrer dado que incluye el comportamiento  de noopener-->

    <br>

<!--Normalmente se tendra el index.html (lo que en este caso es links_images.html) en el root y el resto de
    paginas cada una en su respectivo directorio-->
    
    <br>

<!--Ejemplo de imagen online-->
    <img src="https://www.theodinproject.com/mstile-310x310.png" alt="Imagen de The Odin Project"
    height="310" width="310">
    
<!--ejemplo de imagen local-->
    <img src="./images/dogo.jpeg" alt="Doggo" height="410" width="310">
    
    
    
    
    

</body>
</html>
